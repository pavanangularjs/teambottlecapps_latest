<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
  <h4 class="font_size">
    <span class="border">SIGN</span>
    <span> IN</span>
  </h4>
  <h6 class="padding_top">Hello, Welcome to your account</h6>
  <button class="btn facebook" (click)="signInWithFB()">
    <i class="fa fa-facebook" aria-hidden="true"></i>
    SIGN IN WITH FACEBOOK
  </button>
  <form [formGroup]=formSignIn (ngSubmit)="onSignIn()">
    <div class="form-group">
      <label for="email" class="email">EMAIL ADDRESS
        <span class="mandatory">*</span>
      </label>
      <input type="email" class="form-control border_radius" formControlName="eemail" placeholder="Your email" 
      required>
      <div *ngIf="submitted && f.eemail.errors" class="alert alert-danger">
        <div *ngIf="f.eemail.errors.required">E-Mail is required.</div>
        <div *ngIf="f.eemail.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd" class="password">PASSWORD
        <span class="mandatory">*</span>
      </label>
      <input type="password" class="form-control border_radius" formControlName="epassword" placeholder="Password"
        required [ngClass]="{ 'is-invalid': submitted && f.epassword.errors }">
        <div *ngIf="submitted && f.epassword.errors" class="alert alert-danger">
          <div *ngIf="f.epassword.errors.required">Password is required.</div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="checkbox">
          <label><input type="checkbox" name="remember" formControlName="rememberMe"> Remember me!</label>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <h5 class="color" [routerLink]="['/forgot']">Forgot your password?</h5>
      </div>
    </div>
    <button type="submit" class="btn submit">LOGIN NOW</button>

  </form>
</div>
