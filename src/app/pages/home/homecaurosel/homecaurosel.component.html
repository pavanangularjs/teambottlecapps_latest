<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel"   [ngClass]="{'active' : i == 0}" *ngFor="let event of eventList; let i = index"></li>
    </ol>

    <div class="carousel-inner carousel-block" role="listbox">
      <div class="item active" *ngIf="!eventList">
        <img src="../../../../assets/Images/default-carousel-img.jpg" alt="" class="carousel-img">
      </div>
      <div class="item" [ngClass]="{'active' : i == 0}" *ngFor="let event of eventList; let i = index">
        <a routerLink="/event-details/{{event.EventId}}">
          <img src="{{event.EventLargeImage}}" alt="{{event.EventName}}" class="carousel-img">
        </a>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
