<section>
  <div class="container">
    <div class="row">
      <div class="Searchrelated_div col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>Checkout</h4>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/cart']">Cart</a></li>
          <li class="breadcrumb-item active"><a>Checkout</a></li>
        </ol>
      </div>

      <div class=" col-lg-7 col-md-7 col-sm-7 col-xs-12">
        <div class="success-failed-order-section" *ngIf="false">
            <div class="success-order-section">
                <h2>Congratulations!</h2>
                <h4>Order successfully placed</h4>
            </div>
            <div class="failed-order-section">
                <h2>Failed!</h2>
                <h4>Unable To Complete Order</h4>
            </div>
            <div class="order-details-section">
                <h4>Your Order Id</h4>
                <h2>W00003</h2>
            </div>
            <button class="btn continue-shop">Continue Shopping</button>
        </div>
        <app-checkout-pickup *ngIf="cartDetails?.OrderTypeId === 1; else delivery"></app-checkout-pickup>
        <ng-template #delivery>
            <app-checkout-delivery></app-checkout-delivery>
        </ng-template>        
        <app-checkout-payment-method></app-checkout-payment-method>
      </div>
      <div class=" col-lg-5 col-md-5 col-sm-5 col-xs-12">
        <app-checkout-products></app-checkout-products>
      </div>
    </div>
  </div>
</section>
