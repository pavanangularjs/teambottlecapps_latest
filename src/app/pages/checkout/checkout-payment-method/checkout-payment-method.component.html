<div class="checkout-section">
  <div class="row">
    <div class="col-md-12">
      <h4>Payment Method</h4>
    </div>
    <div class="col-md-12">
      <div class="payment-method">
        <table>
          <thead>
            <th>Your Saved Card</th>
            <th></th>
            <th style="border-left: solid 2px #fff;">Expires On</th>
          </thead>
          <tbody>
            <tr *ngFor="let paymentProfile of paymentProfiles; index as i" (click)="updateSelectedPayment(paymentProfile); selectedCard=i">
              <td>
                <div class="check-icon-payment-container">
                  <span [ngClass]="{'fa fa-check-circle checkout-icon-style':selectedCard===i}"></span>
                </div>
                <div class="td-para">
                  <img *ngIf="paymentProfile.payment.creditCard.cardType === 'Discover'" alt="Discover" title="Discover" src="../../assets/Images/discover_logo_.gif" width="57" height="36" border="0" />
                  <img *ngIf="paymentProfile.payment.creditCard.cardType === 'MasterCard'" alt="Master" title="Master" src="../../assets/Images/mastercard_logo_.gif" width="57" height="36" border="0" />
                  <img *ngIf="paymentProfile.payment.creditCard.cardType === 'Visa'" style="padding-top: 5px;" alt="Visa" title="Visa" src="../../assets/Images/new_visa_.gif" width="57" height="26" border="0" />
                  <img *ngIf="paymentProfile.payment.creditCard.cardType === 'Amex'" alt="Amex" title="Amex" src="../../assets/Images/american_express_logo_.gif" width="43" height="36" border="0" />
                  {{paymentProfile?.payment?.creditCard?.cardNumber}}
                  <form *ngIf="selectedCard===i"><input type="text" name="cvv" class="text-cvv form-control" placeholder="Enter CVV"></form>
                </div>
              </td>
              <td></td>
              <td>{{paymentProfile?.payment?.creditCard?.expirationDate}}</td>
            </tr>            
          </tbody>
        </table>
        <br>
        <div class="col-md-12">
            <div class="row">
              <a [routerLink]="['/myaccount/add-new-payment-method']" class="new-payment-mode">Add New Payment Method</a>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <br>
      <h5>Special Instructions</h5>
      <form class="form-group">
        <textarea rows="3" class="form-control"></textarea>
      </form>
    </div>
  </div>
</div>
