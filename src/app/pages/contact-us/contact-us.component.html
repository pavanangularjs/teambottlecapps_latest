<div class="about-us">
    <div class="parallax">
      <div class="container">
        <div class="Searchrelated_div col-md-12 col-sm-12 col-lg-12 col-xs-12">
          <h4>Contact Us</h4>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
            <li class="breadcrumb-item active"><a>Contact Us</a></li>
          </ol>
        </div>
          <hr>
      </div>
    </div>
</div>    
<div class="container"> 
    <div class="row">
      <div class="contact-section">
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6 contactform">
          <img src="../assets/Images/logo.png" width="180">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label></label>
                  <input type="text" name="name" class="form-control" placeholder="NAME">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label></label>
                  <input type="text" name="name" class="form-control" placeholder="EMAIL">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label></label>
                  <input type="text" name="name" class="form-control" placeholder="PHONE">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label></label>
                  <input type="textarea" name="message" class="form-control" placeholder="SUBJECT">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group"><br>
                  <label>MESSAGE</label>
                  <!-- <input type="text" name="name" class="form-control"> -->
                  <textarea class="form-control no-resize contact-textarea"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button type="button" class="btn btn-brand contact">Continue</button>
                </div>
              </div>
            </div>

        </div>
        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
          <div class="row">
            <div class="contact-address-section">
              <div class="contact-map">
                <iframe *ngIf="mapURL" [src]="mapURL" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 hidden">
        <div class="row">
          <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30450.055707493928!2d78.3587207751071!3d17.44741093471787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93ddadd565cd%3A0xb0ea84e8a712b1d3!2sTechmatic+Systems!5e0!3m2!1sen!2sin!4v1551765856885" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
  </div>
</div>
