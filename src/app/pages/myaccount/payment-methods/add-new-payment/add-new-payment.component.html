<div class="container">
  <div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
    <div class="new-payment-method-section">
      <div class="row">
        <div class="col-md-12">
          <h4>Add New Payment Method</h4>
          <form [formGroup]=formAddNewPayment (ngSubmit)="onSaveCard()">
            <div class="row">
              <div class="col-md-12">
                <div class="cards">
                  <ul class="pull-left">
                    <li>
                      <img [ngClass]="{'img-disabled' : cardType !== 'Discover'}" alt="Discover" title="Discover" src="../assets/Images/discover-card.jpg"
                        width="57" height="36" border="0" />
                    </li>
                    <li>
                      <img [ngClass]="{'img-disabled' : cardType !== 'MasterCard'}" alt="Master" title="Master" src="../assets/Images/mastercard_logo_.gif"
                        width="57" height="36" border="0" />
                    </li>
                    <li>
                      <img [ngClass]="{'img-disabled' : cardType !== 'Visa'}" style="padding-top: 5px;" alt="Visa"
                        title="Visa" src="../assets/Images/new_visa_.gif" width="57" height="26" border="0" />
                    </li>
                    <li>
                      <img [ngClass]="{'img-disabled' : cardType !== 'Amex'}" alt="Amex" title="Amex" src="../assets/Images/american_express_logo_.gif"
                        width="43" height="36" border="0" />
                    </li>
                  </ul>

                </div>
              </div>
              <div class="col-md-12">
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Card Number <span>*</span>
                        <input type="name" formControlName="sixteenDigitNumber" (keyup)="showCardType(formAddNewPayment.controls['sixteenDigitNumber'].valid)"
                          class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Expiry Date <span>*</span>
                        <input type="name" formControlName="expiryDate" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <hr>
              </div>
              <div class="col-md-12">
                <h4>Billing Address</h4>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">First Name <span>*</span>
                        <input type="name" formControlName="firstName" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Last Name
                        <input type="name" formControlName="lastName" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Address<span>*</span>
                        <input type="name" formControlName="address" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">City <span>*</span>
                        <input type="name" formControlName="city" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase country">State <span>*</span>
                      </label>
                      <select class="form-control" formControlName="state">
                        <option>State 1</option>
                        <option>State 2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Zip Code <span>*</span>
                        <input type="name" formControlName="zipCode" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Country <span>*</span>
                      </label>
                      <select class="form-control">
                          <option>Country 1</option>
                          <option>Country 2</option>
                      </select>
                    </div>
                  </div> -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Phone Number <span>*</span>
                        <input type="name" formControlName="phoneNumber" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase saveaddress"><input type="checkbox" name="" uncheck=""> Save to
                        Addresses
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="btn_right button-container">
                        <button type="cancel" class="btn btn-default novalue">Cancel</button>
                        <button type="submit" class="btn btn-default close">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
