<div class="container">
    <div class=" col-lg-8 col-md-8 col-sm-8 col-xs-12">
      <div class="row">
        <div class="col-md-12">
          <h4>Edit Address</h4>
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]=formEditAddress (ngSubmit)="onAddressUpdate()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">First Name <span>*</span>
                        <input type="name" formControlName="aFirstName" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Last Name
                        <input type="name" formControlName="aLastName" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Address 1 <span>*</span>
                        <input type="name" formControlName="aAddress1" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Address 2
                        <input type="name" formControlName="aAddress2" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">City <span>*</span>
                        <input type="name" formControlName="aCity" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
  
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">State <span>*</span>
                        <input type="name" formControlName="aState" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Zip Code <span>*</span>
                        <input type="name" formControlName="aZip" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase">Billing Address Name <span>*</span>
                        <input type="name" formControlName="aAddressName" class="form-control" placeholder="">
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="text-uppercase"><input type="checkbox" formControlName="aIsDefault"> Is Favorite
                        Address
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <div class="btn_right buttons-container">
                        <button type="cancel" routerLink="../../manage-addresses"  class="btn btn-default novalue">Cancel</button>
                        <button type="submit" class="btn btn-default close">Save</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
